<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tour</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="/Css/Style.css">
</head>

<body>
    <h1 style="color: #306997;">Đăng ký du lịch</h1>
    <table style="width:400px; border: 1px solid;">
        <tr>
            <th>
                <p>Họ và tên</p>
            </th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>
                <p>Địa chỉ</p>
            </th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Khách Việt Nam</td>
            <td><input type="checkbox" name="" id=""></td>
        </tr>
        <tr>
            <td>Chọn tour</td>
            <td>
                <select>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td>Phương tiện</td>
            <td>
                <input type="radio" name="vehicle" value="30">
                <label for="age1">Máy bay</label><br>
                <input type="radio" name="vehicle" value="60">
                <label for="age2">Xe ô tô</label><br>
            </td>
        </tr>
        <!-- <tr>
            <table>
                <tr>
                    <td></td>
                </tr>
            </table>
        </tr> -->
        <tr>
            <td>
                <p>Ghi chú thêm</p>
            </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><button>Đồng ý</button></td>
            <td><button>reset</button></td>

        </tr>
        <tr>
            <td>
                <p>Chúc bạn đăng ký thành công!!!</p>
            </td>
        </tr>
    </table>


    <!-- JavaScript -->
    <script src="/Js/Script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
